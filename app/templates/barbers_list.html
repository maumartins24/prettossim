<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Barbeiros</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Barbeiros</h1>

      <a href="{{ url_for('register_barber') }}" class="add-button"
        >Cadastrar novo barbeiro</a
      >

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Endereço</th>
            <th>Vulgo</th>
            <th>Especialidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for barber in barbers %}
          <tr>
            <td>{{ barber['id'] }}</td>
            <td>{{ barber['full_name'] }}</td>
            <td>{{ barber['cpf'] }}</td>
            <td>{{ barber['address'] }}</td>
            <td>{{ barber['nickname'] }}</td>
            <td>{{ barber['specialty'] }}</td>
            <td>
              <a
                href="{{ url_for('edit_barber', id=barber['id']) }}"
                class="edit-button"
                >Editar</a
              >
              <a
                href="{{ url_for('delete_barber', id=barber['id']) }}"
                class="delete-button"
                onclick="return confirm('Tem certeza que deseja deletar?');"
                >Deletar</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
