<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>

        <!-- Exibir alertas de erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="full_name">Nome Completo:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Nome Completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Rua, Número, Bairro">

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>

            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a senha" required>

            <input type="submit" value="Cadastrar">
        </form>

        <a href="{{ url_for('login') }}">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
